{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {{ page_title }} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://mundanatravel.com/wp-content/uploads/2024/10/mundana-1-1.svg">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Mobile Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <!-- Logo Section -->
        <div class="sidebar-logo">
            <a href="{% url 'users' %}" class="d-block w-100 text-center text-decoration-none">
                <img src="https://mundanatravel.com/wp-content/uploads/2024/06/mundana-travel-logo.png"
                    alt="Mundana Logo"
                    style="max-height: 36px; width: auto;">
            </a>
        </div>

        <!-- Navigation Menu -->
        <div class="px-2 flex-grow-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quote' %}" data-tooltip="New Quote">
                        <i class="bi bi-file-earmark-text"></i>
                        <span>New Quote</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'clients' %}" data-tooltip="Clients">
                        <i class="bi bi-people"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users' %}" data-tooltip="Users">
                        <i class="bi bi-person-badge"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'reports' %}" data-tooltip="Reports">
                        <i class="bi bi-bar-chart-line"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'administration' %}" data-tooltip="Administration">
                        <i class="bi bi-gear"></i>
                        <span>Administration</span>
                    </a>
                </li>
            </ul>
        </div>
         
        <!-- Footer/Logout -->
        <div class="sidebar-footer">     
            <a class="nav-link text-decoration-none" href="{% url 'logout' %}" data-tooltip="Logout">
                <i class="bi bi-box-arrow-right"></i>
                <span>Logout</span>
            </a>            
        </div>
    </nav>

    <!-- Topbar -->
    <div class="topbar" id="topbar">
        <!-- Right: user info -->         
        <div class="d-flex align-items-center gap-3 ms-auto">
            <span class="fw-semibold d-none d-sm-inline">{{ request.user.username }}</span>
            <img src="{% static 'img/avatar.png' %}" alt="avatar" class="rounded-circle" style="width: 36px; height: 36px;">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">     
        <div class="content-area">           
            {% block content %} {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{% static 'js/my_script.js' %}"></script>


</body>
</html>
