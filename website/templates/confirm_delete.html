{% extends 'base.html' %}
{% block content %}

<div class="col-md-4 offset-md-4">
    <div class="alert alert-warning text-center">        

        <h4>¿Estás seguro que deseas eliminar el registro <strong data-bs-toggle="tooltip" data-bs-title= "{{ record.id }} - {{ record }}"> {{ record }}</strong> ? </h4>  
           

        <p>Esta acción no se puede deshacer.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, borrar</button>
            <a href="{% url 'record' record.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
