{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid px-4">    
    
    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'add_record' %}" class="btn btn-outline-secondary"> <i class="bi bi-plus-circle-fill"></i> Add Record </a>
    </div>    
    
    <table class="table table-striped-columns table-hover align-content-left" style="width: 100%;">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Created At</th>
            </tr>
        </thead>
        <tbody>
            {% if records %}
                {% for record in records %}
                <tr class="clickable-row" data-href="{% url 'record' record.id %}">
                    <td>{{ record.id }}</td>
                    <td>{{ record }}</td>
                    <td>{{ record.email }}</td>
                    <td>{{ record.phone }}</td>
                    <td>{{ record.created_at }}</td>
                </tr>
                {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
