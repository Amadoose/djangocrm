{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard | MUNDANA ERP{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>

<style>
    body {
    background: var(--color-bg);
    font-family: var(--font-family);
    margin: 0;
    padding: 0;
    }

    .sidebar {
        background-color: var(--color-sidebarbg); 
        color: var(--color-text-light); 
        width: 240px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 0;
        padding-bottom: 0;
        overflow-y: auto;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
    }

    .topbar {
        position: fixed;
        top: 0;
        left: 240px; /* match sidebar width */
        right: 0;
        height: 72px;
        background: var(--color-white);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        border-bottom: 1px solid #e0e0e0;
        z-index: 1000;
    }

    .main-content {
        margin-left: 240px; /* offset for sidebar */
        margin-top: 72px; /* offset for topbar */
        padding: 24px;
        min-height: calc(100vh - 72px); /* full height minus topbar */
        display: flex;
        flex-direction: column;
        background: var(--color-bg);
    }

    .content-area {
        background: var(--color-text-light);
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }

    .sidebar .nav-link {
        color: var(--color-text-light);
        font-weight: 500;
        margin-bottom: 8px;
        padding: 10px 24px;
        border-radius: var(--border-radius-md);
        transition: background 0.2s;
        flex-grow: 1;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:focus {
        background: var(--color-muted);
        color: var(--color-primary) !important;
    }

    .sidebar .nav-link:hover {
        background: var(--color-muted);
        color: var(--color-primary);
    }

    .dashboard-card {
        background: var(--color-white);
        border-radius: var(--border-radius-lg);
        box-shadow: 0 2px 8px var(--color-shadow);
        padding: 32px;
        flex-grow: 1;
    }

    :root {
        --color-bg: #d4d6dd;
        --color-sidebarbg: #2c3247;
        --color-primary: #536192;
        --color-muted: #ffffff;
        --color-text-dark: #222;
        --color-text-light: #ccd0e0;
        --color-shadow: rgba(60, 60, 120, 0.06);
        --border-radius-lg: 18px;
        --border-radius-md: 8px;
        --font-family: 'Inter', Arial, sans-serif;
    }



</style>
<body>

    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column">
        <div class="px-4 pt-4 mb-3 text-center">
            <a href="{% url 'home' %}" class="d-block w-100 text-center">
                <img src="https://mundanatravel.com/wp-content/uploads/2024/06/mundana-travel-logo.png"
                    alt="Mundana Logo"
                    style="max-height: 36px; width: auto;">
            </a>
        </div>

        <ul class="nav flex-column px-2">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-house"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-file-earmark-text"></i>
                    Quote
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-people"></i>
                    Customers
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-person-badge"></i>
                    Users
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-bar-chart-line"></i>
                    Reports
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-gear"></i>
                    Administration
                </a>
            </li>
        </ul>

        <!-- <ul class="nav flex-column px-2">
             <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Dashboard</a></li> 
            <li class="nav-item"><a class="nav-link" href="#">Quote</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Customers</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Administration</a></li>
        </ul> -->

        <!-- <div class="px-4 mt-4">
            <div class="text-muted small mb-2">PROJECTS</div>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="#">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
            </ul>
        </div>         -->
        <!-- <div class="px-4">
            <div class="text-muted small mb-2">Help & Support</div>
            <a href="#" class="nav-link">Tutorials</a>
        </div> -->

    </nav>

    <!-- Topbar -->
    <div class="topbar">
        <div class="d-flex align-items-center">
            <input type="text" class="form-control me-3" placeholder="Search..." style="width: 220px;">
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="fw-semibold">{{ request.user.username }}</span>
            <img src="{% static 'img/avatar.svg' %}" alt="avatar" class="rounded-circle" style="width: 36px; height: 36px;">
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">     
        <div class="content-area">
            {% block content %} {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        var rows = document.querySelectorAll(".clickable-row");
        rows.forEach(function(row) {
        row.addEventListener("click", function() {
        window.location = row.getAttribute("data-href");
        });
        row.style.cursor = "pointer";
        });
        });
    </script>
</body>
</html>
